<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-widget hidden">
        <div class="date-time">
            <div class="city">City</div>
            <div class="date">13 October 2024</div>
            <div class="time">Local time <span>12:45</span></div>
        </div>
        <div class="weather-info">
            <div class="temperature"><span>18</span>°C</div>
            <div class="weather-condition">Sun</div>
            <img src="" alt="Weather Icon" class="weather-icon">
        </div>
        <div class="details">
            <div class="humidity">Humidity: <span>60</span>%</div>
            <div class="pressure">Pressure: <span>1012</span> hPa</div>
            <div class="wind">Wind Speed: <span>5</span> m/s</div>
            <button class="refresh-btn">↻</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
